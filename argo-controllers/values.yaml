argoWorkflows:
  enabled: true
  repository:
    version: 0.24.1
  config:
    singleNamespace: false
    server:
      enabled: true
      extraArgs: ["--auth-mode=client"]
    workflow:
      serviceAccount:
        create: true 
        name: "argo-workflows" 
      rbac:
        create: true 
    controller:
      containerRuntimeExecutor: k8sapi # otherwise, if the default value 'docker' kept instead, the serviceAccount won't work with restricted scc

argoEvents:
  enabled: true
  repository:
    version: 2.2.0
  config:
    singleNamespace: false
    securityContext:
      runAsNonRoot: true
      runAsUser: null


argocdConfig:
  generators: []
  project:
    create: false
    name: default
