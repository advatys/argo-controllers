#sa used by the sensor to create workflows
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Values.argoEvent.namespace }}
  name: {{ .Release.Name }}-operate-workflow-sa
---
# Similarly you can use a ClusterRole and ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-operate-workflow-role
  namespace: {{ .Values.argoEvent.namespace }}
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - workflows
      - workflowtemplates
      - cronworkflows
      - clusterworkflowtemplates
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-operate-workflow-role-binding
  namespace: {{ .Values.argoEvent.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-operate-workflow-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-operate-workflow-sa